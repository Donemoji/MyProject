<!DOCTYPE html>
<html>
<head>
	<title>Table test</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>no</th>
			<th>name</th>
			<th>message</th>
		</tr>

		<tr>
			<td>1</td>
			<td>sam</td>
			<td>Hello</td>
		</tr>

		<tr>
			<td>2</td>
			<td>robin</td>
			<td>Nice to meet you</td>
			<!-- 각 행(row)의 데이터(셀) 개수가 다를 수 있음. -->
			<td>20180530</td>
		</tr>
	</table>


	<!-- 셀 병합 -->
	<table border="1">

		<!-- 표제목 -->
		<caption>테이블 제목</caption>
		<!-- caption의 위치에 상관없이 테이블의 상단에 배치 css를 이용하면 위치 조정 가능 -->

		<tr>
			<!-- span은 한줄만 있으면 적용안됨. -->
			<td rowspan="2">111</td>
			<td colspan="3">222</td>
			<td>333</td>
		</tr>

		<tr>
			<td>444</td>
			<td>555</td>
			<td>666666</td>
		</tr>

		
	</table>


	<hr>


	<!-- 테이블 <td></td>안에 다른 요소 넣기 -->
	<table border="1" width="100%">
		<tr>
			<td width="30%">
				<a href="http://www.naver.com">Naver</a>
			</td>

			<td>
				<ul>
					<li>aaa</li>
					<li>bbb</li>
					<li>ccc</li>
				</ul>
			</td>

		</tr>

		<tr>
			<td>
				<p>sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss</p>
				<!-- 한글은 자동으로 줄바뀜, 영어는 줄 안바뀜, (css wordwrap이라는 기능을 사용해야함.) -->
			</td>
			<td>
				<img src="photo.jpg" width="100%">
			</td>
		</tr>



	</table>


</body>
</html>
